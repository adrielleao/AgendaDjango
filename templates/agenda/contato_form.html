{% load crispy_forms_tags %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> 
    <title>Cadastrar Contato | Agenda</title>

</head>
<body>
     <nav class="navbar navbar-expand-lg" style="background-color: #5e5d5d;">
        <div class="container px-lg-5">
            <a class="navbar-brand" style="color:white;">Cadastre um novo contato</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="#!" style="color:white;">Olá, {{user.get_username}}</a></li>
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="{% url 'agenda:home' %}" style="color:white;">Home</a></li> 
                    <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}?next={{request.path}}" style="color:white;">LogOut</a></li>
                </ul>
            </div>
        </div>
    </nav>


    <main class="container d-flex justify-content-center" style="padding: 80px;" >
    <form method="POST">
        {% csrf_token %}
        <div style='width: 400px;'>
            {{form|crispy}}
        </div>
        <button type="submit" style='width: 400px;' class="btn btn-primary" value="Salvar">Cadastrar contato</button>
    </form>
    </main>

    <div class="container">
        <footer class="py-3 my-4">
            <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                {% comment %} <li class="nav-item"><a href= class="nav-link px-2 text-muted">Home</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Features</a></li> {% endcomment %}
            </ul> 
            <p class="text-center text-muted">&copy; 2023 | Implementação Sistemas Distribuídos | Adriel</p>
        </footer>
    </div>

</body>
</html>
